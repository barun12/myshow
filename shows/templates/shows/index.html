<!DOCTYPE html>
<html lang="en">
    <head>
        <title>MyShow</title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width">

        <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}main.css" />
        <script src="{{ STATIC_URL }}js/jquery.js" type="text/javascript"></script>
        <script src="{{ STATIC_URL }}js/jquery.slides.min.js" type="text/javascript"></script>
    </head>
    
    <body class="body">
        <header class="mainheader">
            <img src="{{ STATIC_URL }}img/mainlogo.jpg" width="100%" height="144">
            <nav><ul>
                <li class="active"><a href="#">Home</a></li>
                <li><a href="#">Movies</a></li>
                <li><a href="#">Events</a></li>
                <li><a href="#">Sports</a></li>
            </ul></nav>
        </header>

        <div class="pagecontent">
            <div class="container">
            <div id="slides">
                <img src="{{ STATIC_URL }}todaysSpecial/1.jpg" alt="1">
                <img src="{{ STATIC_URL }}todaysSpecial/2.jpg" alt="2">
                <img src="{{ STATIC_URL }}todaysSpecial/3.jpg" alt="3">
                <img src="{{ STATIC_URL }}todaysSpecial/4.jpg" alt="4">
            </div>
            </div>
            <ul class="selectoptions">
                <li>
                    <input type="label" style="border: medium none; width: 100px;" value="Select City" />
                    <select id="city">
                        <option selected="selected" disabled="disabled">Select city...</option>
                        {% for city in city_list %}
                            <option value="{{ city.id }}">{{ city.name }}</option>
                        {% endfor %}
                    </select>
                </li>
                <li>
                    <input type="label" style="border: medium none; width: 100px;" value="Select Theatre" />
                    <select id="theatre">
                        <option selected="selected" disabled="disabled">Choose Theatre...</option>
                        {% for theatre in theatre_list %}
                            <option value="{{ theatre.id }}">{{ theatre.name }}</option>
                        {% endfor %}
                    </select>
                </li>
                <li>
                    <input type="label" style="border: medium none; width: 100px;" value="Select Movie" />
                    <select id="movie">
                        <option selected="selected" disabled="disabled">Choose Movie...</option>
                        {% for movie in movie_list %}
                            <option value="{{ movie.id }}">{{ movie.name }}</option>
                        {% endfor %}
                    </select>
                </li>
            </ul>
        </div>

        <script>
            $(function() {
                $('#slides').slidesjs({
                    width: 940,
                    height: 528,
                    play: {
                        active: true,
                        auto: true,
                        interval: 4000,
                        swap: true
                    }
                });
            });
        </script>

        <footer class="mainfooter">
            <p> copyright &copy; 2014</p>
        </footer>
    </body>
</html>
